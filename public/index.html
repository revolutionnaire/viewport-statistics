<body id="home">
  <center>
    <h4 class="label">Your viewport dimensions are</h4>
    <h1 class="data"><span id="viewportWidth"></span>x<span id="viewportHeight"></span><sup>px</sup></h1>
    <h4 class="data-secondary"><span class="label">Your resolution is </span><span id="screenWidth"></span>x<span id="screenHeight"></span><sup>px</sup></h4>
    <a href="/statistics">Average viewport dimensions</a>
    <p>
      <small>
        We do not collect any of your personal dataâ€”<br />
        just your viewport dimensions and what kind <br />
        of device you use.
      </small>
    </p>
  </center>
  <script>
    // Capture viewport data
    document.addEventListener('DOMContentLoaded', function() {
      const width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
      const height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

      // Make a POST request to capture the viewport data
      fetch('/capture', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `width=${width}&height=${height}`
      })
        .then(response => response.text())
        .then(data => {
          document.getElementById('viewportWidth').innerText = window.innerWidth;
          document.getElementById('viewportHeight').innerText = window.innerHeight;
          document.getElementById('screenWidth').innerText = screen.width;
          document.getElementById('screenHeight').innerText = screen.height;
        })
        .catch(error => {
          console.error('Error capturing viewport data:', error);
          alert('Failed to capture viewport data. Please try again.');
        });
    });
  </script>
